<div class="grid">
    <canvas #board class="game-board"></canvas>
    <div class="right-column">
        <div>
            <h1>TETRIS</h1>
            <p>Score: {{ points }}</p>
            <p>Lines: {{ lines }}</p>
            <p>Level: {{ level }}</p>
            <canvas #next class="next"></canvas>
        </div>
        <button (click)="play()" class="play-button">Play</button>
    </div>
    <div >
        <p>Higest score: <span>{{ scores[0] }}</span></p>
            <p>Table of scores:</p>
            <ul>
                <li *ngFor="let score of scores">
                    <p>Score: <span>{{ score }}</span></p>
                </li>
            </ul>
    </div>
</div>
